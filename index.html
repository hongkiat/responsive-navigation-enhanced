<!doctype html>
<html lang="en"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>
Responsive Navigation with Logo - Hongkiat.com
</title>

<!--  jquery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../_nav/js/jquery.js"><\/script>')</script>

<!-- demo scripts -->
<link rel="stylesheet" href="css/style.css">

<!-- nav script -->
<script src="../_nav/js/nav.js" type="text/javascript"></script>
</head>

<body class="jquery-way">

<!-- nav meta -->
<div class="demo-meta">
	<h1 class="demo-title">Responsive Navigation with Logo</h1>
  	<p class="demo-desc">This demo shows the enhancement of our previous responsive navigation. This time, we add a logo in the middle.</p>
</div>

<nav class="nav clearfix">
	<ul class="clearfix">
		<li><a href="#">Store</a></li>
		<li><a href="#">iPhone</a></li>
		<li><a href="#">iPad</a></li>
		<li class="logo"><a href="#">Logo</a></li>
		<li><a href="#">Mac</a></li>
		<li><a href="#">iTunes</a></li>
		<li><a href="#">Support</a></li>
	</ul>
</nav>
<!-- Github ribbon -->
<div><a href="https://github.com/hongkiat/responsive-navigation-enhanced"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a></div>

<script src="js/enquire.js" type="text/javascript"></script>
<script>
(function(){
	var navLogo		= $('.logo'),
		navMenu		= $('.nav li'),

		firstChild 	= navMenu.eq(0),

		divideMenu  = Math.ceil(navMenu.length / 2),
		middleChild = navMenu.eq(divideMenu);

	enquire.register("screen and (max-width:700px)", {
	    match : function() {
			navLogo.insertBefore(firstChild);
	    },
	    unmatch : function() {
	    	navLogo.insertBefore(middleChild);
	    }
	}).listen();
}());
</script>
</body>
</html>
